<ion-header>
  <ion-navbar color="primary">
    <h1 class="logo">Roamefy</h1>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item class="item">
      <ion-label stacked class="reset">Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Enter email address"
        [class.invalid]="!resetPasswordForm.controls.email.valid && (resetPasswordForm.controls.email.dirty || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (resetPasswordForm.controls.email.dirty || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <button class="loginButton" ion-button block color="primary" type="submit">
      give me my password back!
    </button>

  </form>

  <p id="or">OR</p>

  <button class="otherButton" ion-button block (click)="goHome()">
      Nah! I will login instead!
  </button>

</ion-content>
